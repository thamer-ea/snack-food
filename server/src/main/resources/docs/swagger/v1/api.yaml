openapi: "3.0.0"
info:
  title: Snack Food
  description: Snack Food API Documentation
  version: "1.0.0"
servers:
- url: http://localhost:8080/api/v1
paths:
  /ingredients:
    get:
      summary: Retrieve all ingredients
      tags:
      - Ingredients
      parameters:
      - in: query
        name: size
        schema:
          type: integer
          default: 1000
        description: The number of ingredients to return.
        required: false
      - in: query
        name: page
        schema:
          type: integer
          default: 0
        description: Offset.
        required: false
      responses:
        200:
          description: The ingredients list.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Ingredient"
        204:
          description: No content.
        500:
          description: Internal Server Error.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResponseError"
  /snacks:
    get:
      summary: Retrieve all snacks
      tags:
      - Snacks
      parameters:
      - in: query
        name: size
        schema:
          type: integer
          default: 1000
        description: The number of snacks to return.
        required: false
      - in: query
        name: page
        schema:
          type: integer
          default: 0
        description: Offset.
        required: false
      responses:
        200:
          description: The snacks list.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Snack"
        204:
          description: No content.
        500:
          description: Internal Server Error.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResponseError"
components:
  schemas:
    Ingredient:
      properties:
        id:
          type: string
          format: uuid
          description: The ingredient unique identification.
        name:
          type: string
          description: Name of the ingredient.
        price:
          type: number
          description: Price of the ingredient.
    Snack:
      properties:
        id:
          type: string
          format: uuid
          description: The Snack unique identification.
        name:
          type: string
          description: Name of the snack.
        ingredients:
          type: array
          description: The list of ingredients that make up the snack.
          items:
            $ref: '#/components/schemas/Ingredient'
    ResponseError:
      properties:
        message:
          type: string
          description: Message that describes an error event.
